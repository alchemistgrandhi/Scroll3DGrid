<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>On-Scroll 3D Grid Animations | Codrops</title>
		<meta name="description" content="On-scroll animations for perspective image grids with different layouts." />
		<meta name="keywords" content="on scroll animation, 3d, image grid, perspective, gsap, javascript, css grid" />
		<meta name="author" content="Codrops" />
		<link rel="stylesheet" href="https://use.typekit.net/hky5sxh.css">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script>
			document.documentElement.className="js";
			var supportsCssVars = function () {
				var e, t = document.createElement("style");
				return t.innerHTML = "root: { --tmp-var: bold; }",
					document.head.appendChild(t),
					e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")),
					t.parentNode.removeChild(t), e
			};
			supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");
		</script>
	</head>
	<body class="loading">
		<main>
			<section class="content">				
				<div class="grid grid--1">
					<div class="grid-wrap">
						<div class="grid__item"><div class="grid__item-inner" style="background-image:url(img/1.jpg)"></div></div>
						<div class="grid__item"><div class="grid__item-inner" style="background-image:url(img/2.jpg)"></div></div>
						<div class="grid__item"><div class="grid__item-inner" style="background-image:url(img/3.jpg)"></div></div>
						<div class="grid__item"><div class="grid__item-inner" style="background-image:url(img/4.jpg)"></div></div>
						<div class="grid__item"><div class="grid__item-inner" style="background-image:url(img/5.jpg)"></div></div>
					</div>
				</div>
				<h3 class="content__title content__title--right content__title--top">Fleeting moments, <br>existence's dance.</h3>
			</section>
		</main>
		<script src="js/gsap.min.js"></script>
		<script src="js/ScrollTrigger.min.js"></script>
		<script src="js/lenis.min.js"></script>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script type="module" src="js/index.js"></script>
	</body>
</html>
